<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Diri - Pribadi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #334155; 
            margin: 0;
            padding: 0;
        }
        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeSlide 0.8s ease-out both;
            
            max-width: 900px;
            margin: 50px auto;
            background-color: #1e293b;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
            color: #f8fafc;
        }
        h1 {
            text-align: center;
            color: #38bdf8;
            margin-bottom: 10px;
        }
        .profile {
            animation: fadeSlide 1s ease-out both;
            
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 4px solid #74ebd5;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            color: #38bdf8;
            letter-spacing: 0.5px;
        }
        .profile-info p {
            margin: 6px 0;
            color: #e2e8f0;
            font-size: 15px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 14px;
            margin-top: 20px;
        }
        table th, table td {
            padding: 14px 16px;
            text-align: left;
            background: #020617;
            position: relative;
        }
        table th {
            background: #020617;
            color: #38bdf8;
            font-weight: bold;
        }
        table tr {
            background: #020617;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        table tr:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(56,189,248,0.35);
            border-radius: 12px;
        }
        table td {
            color: #e5e7eb;
        }
        .info-cards {
            animation: fadeSlide 1.2s ease-out both;
            
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 20px;
        }
        .card {
            background: #1e293b;
            padding: 18px 20px;
            border-radius: 14px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 35px rgba(56,189,248,0.55);
        }
        .label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #7dd3fc;
            margin-bottom: 6px;
        }
        .label i {
            font-size: 16px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .card:hover .label i {
            transform: scale(1.2) rotate(-5deg);
            color: #38bdf8;
        }
        .value {
            font-size: 16px;
            color: #f8fafc;
        }
        .tooltip {
            position: absolute;
            top: -10px;
            right: 20px;
            background: #334155;
            color: #7dd3fc;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .card:hover .tooltip {
            opacity: 1;
            transform: translateY(0);
        }
        td:hover .tooltip, th:hover .tooltip {
            opacity: 1;
            bottom: 150%;
        }
        .section-title {
            margin-top: 30px;
            margin-bottom: 20px;
            color: #7dd3fc;
            border-left: 4px solid #38bdf8;
            padding-left: 12px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #cbd5f5;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tentang Saya</h1>

        <div class="profile">
            <img src="Farel.jpg" alt="Foto Profil">
            <div class="profile-info">
                <h2>Imanuel Farel Anugrah</h2>
                <p>Mahasiswa / Pelajar</p>
                <p>Email: imanuelfarelanugrah07@gmail.com</p>
            </div>
        </div>

        <h2 class="section-title">Informasi Pribadi</h2>

        <div class="info-cards">
            <div class="card">
                <span class="label"><i class="fa-solid fa-user"></i> Nama</span>
                <span class="value">Imanuel Farel Anugrah </span>
                <span class="tooltip"></span>
            </div>
            <div class="card">
                <span class="label"><i class="fa-solid fa-cake-candles"></i> Tempat, Tanggal Lahir</span>
                <span class="value">Medan, 15 Juni 2007</span>
                <span class="tooltip"></span>
            </div>
            <div class="card">
                <span class="label"><i class="fa-solid fa-house"></i> Alamat</span>
                <span class="value">Tembung Pasar 9, Gg.Pelita, Deli Serdang</span>
                <span class="tooltip"></span>
            </div>
            <div class="card">
                <span class="label"><i class="fa-solid fa-star"></i> Hobi</span>
                <span class="value">Bermain Game</span>
                <span class="tooltip"></span>
            </div>
            <div class="card">
                <span class="label"><i class="fa-solid fa-hourglass-half"></i> Usia</span>
                <span class="value">18 Tahun</span>
                <span class="tooltip"></span>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2026 Imanuel Farel Anugrah</p>
        </div>
    </div>
</body>
</html>
